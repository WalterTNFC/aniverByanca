<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag para design responsivo -->
    <title>Surpresa de Aniversário</title>
    <!-- Importação das fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebcd;
            /* Fundo bege claro */
            margin: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 100%;
        }

        #surpriseButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff69b4;
            /* Rosa vibrante */
            color: white;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Pacifico', cursive;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        #surpriseButton:hover {
            background-color: #ff1493;
            /* Rosa mais escuro */
            transform: scale(1.05);
        }

        #giftImage {
            display: none;
            margin: 20px auto 0 auto;
            /* Centraliza a imagem horizontalmente */
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        #message p {
            margin: 10px 0;
        }

        /* Balões decorativos */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            background-color: #ff69b4;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 40px;
            background-color: #555;
        }

        .balloon:nth-child(1) {
            left: 15%;
            background-color: #ff6347;
            /* Tomate */
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            background-color: #ffa500;
            /* Laranja */
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            background-color: #ffd700;
            /* Ouro */
            animation-delay: 4s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            background-color: #adff2f;
            /* Verde amarelado */
            animation-delay: 1s;
        }

        .balloon:nth-child(5) {
            left: 85%;
            background-color: #1e90ff;
            /* Azul dodger */
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            #container {
                padding: 15px;
            }

            #surpriseButton {
                font-size: 16px;
                padding: 12px 25px;
            }

            #message {
                font-size: 16px;
            }

            .balloon {
                width: 60px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <!-- Balões decorativos -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div id="container">
        <button id="surpriseButton">Clique para ver a surpresa</button>
        <img id="giftImage" src="presente.gif" alt="Caixa de Presente">
        <div id="message">
            <p>Surpresaa!!</p>
            <p>Toda felicidade e sucesso do mundo! Você é muito especial para todos nós!</p>
            <p>Eu te amo! Nós te amamos! Que esse dia seja super importante para você tanto quanto está sendo para nós.
            </p>
            <p>Feliz 20 aninhos!!</p>
        </div>
    </div>

    <script>
        document.getElementById('surpriseButton').addEventListener('click', function () {
            this.style.display = 'none';
            var giftImage = document.getElementById('giftImage');
            giftImage.style.display = 'block';
            setTimeout(function () {
                document.getElementById('message').style.display = 'block';
            }, 2000); // Ajuste o tempo conforme a duração do GIF
        });
    </script>
</body>

</html>
